<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 100px; /* 폭 */
		height: 100px; /* 높이 */
		background: red;
		position: relative;
		animation: 2s myanim;
		animation-iteration-count: 10;
	}
	@Keyframes myanim
	{
		0% {left:0px; top:0px;}
		25% {left:100px; top:0px;}
		50% {left:200px; top:0px;}
		75% {left:100px; top:0px;}
		100% {left:0px; top:0px;}
	}
</style>
</head>
<body>
<div></div>
</body>
</html>
