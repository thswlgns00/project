<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

#header {
	background-color: yellow;
	width: 100%;
	height: 50px;
}

#nav {
	background-color: red;
	width: 30%;
	height: 100px;
	float: left;
}

#content {
	background-color: blue;
	width: 70%;
	height: 100px;
	float: right;
}

#footer {
	background-color: aqua;
	width: 100%;
	height: 50px;
	clear: both; /* float속성 해제 */
}

</style>

</head>
<body>
<div id="wrapper">
	<div id="header">header</div>
	<div id="nav">nav</div>
	<div id="content">content</div>
	<div id="footer">footer</div>
</div>
</body>
</html>
