<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	header {
		background-color: yellow;
		width: 100%;
		height: 100px;
	}
	
	nav {
		float: right;
		background-color: pink;
		width: 20%;
		height: 300px;
	}
	
	.content {
		float: left;
		background-color: green;
		width: 80%;
		height: 300px;
	}
	
	.footer {
		clear: both;
		background-color: purple;
		width: 100%;
		height: 100px;
	}
	
</style>
</head>
<body>

<header>header</header>
<nav>nav</nav>
<div class=content>content</div>
<div class=footer>footer</div>

</body>
</html>
