<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

div {
	width: 100px;
	height: 50px;
	border: 5px dotted red;
	background: yellow;
	transition: width 5s;
}

div:hover {
	width: 200px;
	font-size: 50px;
	transform: scale(2,2);
}

div#box1 {
	width: 200px;
	height: 200px;
	background-color: yellow;
	border: 1px solid blue;
	text-align: center;
}

</style>
</head>
<body>
<div>마우스를 올려보세요.</div><br>
<div id="box1">box1</div>
</body>
</html>
